<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Validación de Correo Electrónico</title>
</head>
<body>

	<form id="myForm">
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email">
		<button type="submit" onclick="validateEmail()">Enviar</button>
	</form>

	<script>
		function validateEmail() {
			var email = document.getElementById("email").value;
			var atSymbol = email.indexOf("@");
			var dotCom = email.indexOf(".com");

			if (email == "") {
				alert("El campo de correo electrónico no puede estar vacío.");
			} else if (atSymbol < 1 || dotCom < atSymbol + 2 || dotCom + 3 >= email.length) {
				alert("El correo electrónico ingresado no es válido, ejemplo: nombre@mail.com");
			} else {
				alert("Su correo ha sido enviado con éxito!");
			}
		}
	</script>

</body>
</html>
